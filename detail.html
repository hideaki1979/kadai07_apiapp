<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts指定はreset.cssよりも前に指定しないと適用されない -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/detail.css">
    <title>書籍詳細画面</title>
</head>
<body>
    <header>
        <div class="head-container">
            <p class="dummy"></p>
            <h1>書籍詳細画面</h1>
            <a href="index.html">一覧画面へ</a>
        </div>
    </header>
    <section>
        <div class="maininfo">
            <img src="http://books.google.com/books/content?id=nC1cBAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="詳細画面用表示画像です" id="bookimg">
            <table id="bookinfo">
                <tr>
                    <th>タイトル</th>
                    <td id="title"></td>
                </tr>
                <tr>
                    <th>出版社</th>
                    <td id="publisher"></td>
                </tr>
                <tr>
                    <th>著者</th>
                    <td id="author"></td>
                </tr>
                <tr>
                    <th>発売日</th>
                    <td id="date"></td>
                </tr>
                <tr>
                    <th>ページ数</th>
                    <td id="page"></td>
                </tr>
                <tr>
                    <th>値段</th>
                    <td id="price"></td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <div class="desc-container">
            <h2 class="desctitle">書籍説明</h2>
            <p id="description">
            </p>
        </div>
    </section>
    <section>
        <div id="viewer"></div>
    </section>
        
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
